<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Tipos de Combustible')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container mt-4 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-secondary"><i class="bi bi-fuel-pump text-warning me-2"></i>Tarifario de Combustibles</h2>
            <div>
                <a th:href="@{/combustibles/nuevo}" class="btn btn-warning text-dark fw-bold shadow-sm">
                    <i class="bi bi-plus-circle me-1"></i> Registrar Combustible
                </a>
            </div>
        </div>

        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show fw-bold shadow-sm" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show fw-bold shadow-sm" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm border-start border-primary border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted fw-bold mb-1">Tipos Registrados</h6>
                            <h3 class="fw-bold text-primary mb-0" th:text="${#lists.size(combustibles)}">0</h3>
                        </div>
                        <div class="bg-primary bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-droplet-half text-primary fs-3"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm border-start border-warning border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted fw-bold mb-1">Precio Promedio (Galón)</h6>
                            <h3 class="fw-bold text-warning mb-0" 
                                th:text="${combustibles.isEmpty() ? 'S/ 0.00' : 'S/ ' + #numbers.formatDecimal(#aggregates.avg(combustibles.![precioActual]), 1, 'COMMA', 2, 'POINT')}">
                            </h3>
                        </div>
                        <div class="bg-warning bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-tags-fill text-warning fs-3"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm border-start border-success border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted fw-bold mb-1">Estado Tarifario</h6>
                            <h3 class="fw-bold text-success mb-0">Actualizado</h3>
                        </div>
                        <div class="bg-success bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-check-circle-fill text-success fs-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white pt-3 pb-3 border-bottom-0">
                <div class="row">
                    <div class="col-md-4 ms-auto">
                        <div class="input-group">
                            <span class="input-group-text bg-white text-muted border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" id="buscadorCombustibles" class="form-control border-start-0" placeholder="Buscar por proveedor o tipo...">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-body pt-0">
                <table id="tablaCombustibles" class="table table-hover table-bordered align-middle text-center w-100">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Proveedor</th>
                            <th>Nombre (Tipo)</th>
                            <th>Unidad de Medida</th>
                            <th>Precio Actual (S/.)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="comb : ${combustibles}">
                            <td class="text-muted" th:text="${comb.idCombustible}"></td>
                            
                            <td class="fw-bold text-secondary" th:text="${comb.proveedor != null ? comb.proveedor.nombreProveedor : 'Sin Proveedor'}"></td>
                            
                            <td class="fw-bold text-dark" th:text="${comb.nombre}"></td>
                            
                            <td><span class="badge bg-info text-dark" th:text="${comb.unidadMedida}"></span></td>
                            
                            <td class="text-success fw-bold fs-5" 
                                th:text="${comb.precioActual != null ? 'S/ ' + #numbers.formatDecimal(comb.precioActual, 1, 'COMMA', 2, 'POINT') : 'S/ 0.00'}">
                            </td>
                            
                            <td>
                                <a th:href="@{/combustibles/editar/{id}(id=${comb.idCombustible})}" class="btn btn-sm btn-warning text-dark fw-bold me-1">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/combustibles/eliminar/{id}(id=${comb.idCombustible})}" class="btn btn-sm btn-danger fw-bold" onclick="return confirm('¿Seguro que deseas eliminarlo?');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout/fragmentos :: scripts}"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buscador = document.getElementById("buscadorCombustibles");
            const filasTabla = document.querySelectorAll("#tablaCombustibles tbody tr");

            if (buscador) {
                buscador.value = ""; // Limpiamos caché del buscador

                buscador.addEventListener("keyup", function() {
                    const textoBusqueda = buscador.value.toLowerCase();
                    filasTabla.forEach(function(fila) {
                        const contenidoFila = fila.textContent.toLowerCase();
                        fila.style.display = contenidoFila.includes(textoBusqueda) ? "" : "none";
                    });
                });
            }
        });
    </script>
</body>
</html>

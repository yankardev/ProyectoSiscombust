<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Nuevo Combustible')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/combustibles}" class="btn btn-outline-secondary me-3 shadow-sm fw-bold">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <h2 class="fw-bold text-secondary mb-0"><i class="bi bi-fuel-pump text-warning me-2"></i>Registrar Nuevo Combustible</h2>
                </div>

                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-warning text-dark fw-bold py-3 rounded-top-4">
                        <i class="bi bi-info-circle-fill me-2"></i>Ingrese los datos del tarifario
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/combustibles/guardar}" th:object="${combustible}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <select class="form-select fw-bold text-secondary" id="proveedor" th:field="*{proveedor.idProveedor}" required>
                                            <option value="" disabled selected>Seleccione un grifo/proveedor...</option>
                                            <option th:each="p : ${proveedores}" th:value="${p.idProveedor}" th:text="${p.nombreProveedor}"></option>
                                        </select>
                                        <label for="proveedor">Proveedor / Grifo</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control fw-bold text-dark" id="nombre" th:field="*{nombre}" placeholder="Ej: DIESEL B5 S-50" required>
                                        <label for="nombre">Nombre del Combustible (Tipo)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="unidadMedida" th:field="*{unidadMedida}" placeholder="Ej: Galones" required>
                                        <label for="unidadMedida">Unidad de Medida (Ej: Galones)</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="number" step="0.01" min="0.01" class="form-control fw-bold text-success fs-5" id="precioActual" th:field="*{precioActual}" placeholder="0.00" required>
                                        <label for="precioActual">Precio por Unidad (S/)</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="text-muted my-4">

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-warning text-dark fw-bold px-5 shadow-sm">
                                    <i class="bi bi-save-fill me-2"></i>Guardar Registro
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout/fragmentos :: scripts}"></div>
</body>
</html>

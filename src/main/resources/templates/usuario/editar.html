<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Modificar Accesos')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/usuarios}" class="btn btn-outline-secondary me-3 shadow-sm fw-bold">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <h2 class="fw-bold text-secondary mb-0"><i class="bi bi-pencil-square text-warning me-2"></i>Modificar Accesos</h2>
                </div>

                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-dark text-white fw-bold py-3 rounded-top-4">
                        <i class="bi bi-person-bounding-box me-2"></i>Actualizar Perfil de Usuario
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                            
                            <input type="hidden" th:field="*{idUsuario}">

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control fw-bold" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Ej: Juan Pérez" required>
                                        <label for="nombreCompleto">Nombre y Apellidos</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Ej: jperez" required>
                                        <label for="nombreUsuario">Usuario (Login)</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="***" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="form-floating">
											<select class="form-select fw-bold text-secondary" id="rol" th:field="*{rol}" required>
											    <option value="" disabled selected>Seleccione nivel...</option>
											    <option value="Administrador">Administrador</option>
											    <option value="Supervisor">Supervisor</option>
											    <option value="Logistica">Logística</option>
											    <option value="Usuario">Usuario (Operario)</option>
											</select>
                                        <label for="rol">Nivel de Acceso (Rol)</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="text-muted my-4">

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-dark fw-bold px-5 shadow-sm">
                                    <i class="bi bi-arrow-repeat me-2"></i>Actualizar Cuenta
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout/fragmentos :: scripts}"></div>
</body>
</html>

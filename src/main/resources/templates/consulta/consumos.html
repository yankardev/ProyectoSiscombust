<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Consulta de Consumos')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container mt-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-success text-white fw-bold">
                <i class="bi bi-search me-1"></i> Consulta de Consumos por Fechas
            </div>
            <div class="card-body">
                <form th:action="@{/consultas/consumos}" method="get" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label fw-bold">Desde:</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" name="fechaInicio" th:value="${fechaInicio}" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label fw-bold">Hasta:</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" name="fechaFin" th:value="${fechaFin}" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success fw-bold"><i class="bi bi-search"></i> Filtrar</button>
                    </div>
                </form>
            </div>
        </div>

<div class="card shadow-sm border-0" th:if="${consumos != null and !consumos.isEmpty()}">
            <div class="card-body">
				<table class="table table-hover table-bordered align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Vehículo (Placa)</th>
                            <th>Proveedor</th>
                            <th>Combustible</th>
                            <th>Galones</th>
                            <th>Costo x Galón</th>
                            <th>Total (S/.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${consumos}">
                            <td th:text="${c.fechaConsumo}"></td>
                            <td th:text="${c.vehiculo.placa}" class="fw-bold text-primary"></td>
                            <td th:text="${c.proveedor.nombreProveedor}"></td>
                            <td th:text="${c.combustible.nombre}"></td>
                            <td th:text="${c.cantidadGalones}"></td>
                            
                            <td th:text="${'S/ ' + #numbers.formatDecimal(c.combustible.precioActual, 1, 'COMMA', 2, 'POINT')}"></td>
                            
                            <td class="text-success fw-bold" th:text="${'S/ ' + #numbers.formatDecimal(c.totalSoles, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="alert alert-warning mt-3" th:if="${consumos != null and consumos.isEmpty() and fechaInicio != null}">
            No se encontraron registros de consumo en este rango de fechas.
        </div>
    </div>
    
    <div th:replace="~{layout/fragmentos :: scripts}"></div>
</body>
</html>

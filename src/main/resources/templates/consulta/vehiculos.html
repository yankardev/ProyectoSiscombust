<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Consulta de Vehículos')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container mt-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="bi bi-search me-1"></i> Consulta de Vehículos por Marca
            </div>
            <div class="card-body">
                <form th:action="@{/consultas/vehiculos}" method="get" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label fw-bold">Ingrese la Marca:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="marca" th:value="${marcaBuscada}" class="form-control" placeholder="Ej: Volvo, Mercedes..." required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary fw-bold"><i class="bi bi-search"></i> Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0" th:if="${vehiculos != null and !vehiculos.isEmpty()}">
            <div class="card-body">
                <table class="table table-hover table-bordered text-center align-middle">
                    <thead class="table-dark">
                        <tr><th>ID</th><th>Placa</th><th>Marca</th><th>Modelo</th><th>Capacidad</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="v : ${vehiculos}">
                            <td th:text="${v.idVehiculo}"></td>
                            <td th:text="${v.placa}" class="fw-bold text-primary"></td>
                            <td th:text="${v.marca}"></td>
                            <td th:text="${v.modelo}"></td>
                            <td th:text="${v.capacidadGalones + ' Galones'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="alert alert-warning mt-3" th:if="${vehiculos != null and vehiculos.isEmpty() and marcaBuscada != null}">
            No se encontraron vehículos para la marca ingresada.
        </div>
    </div>
    
    <div th:replace="~{layout/fragmentos :: scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Editar Abastecimiento')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header text-white fw-bold bg-primary">
                        <i class="bi bi-pencil-square me-1"></i> Editar Registro de Abastecimiento
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/consumos/guardar}" th:object="${consumo}" method="post">
                            
                            <input type="hidden" th:field="*{idConsumo}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Fecha de Abastecimiento</label>
                                    <input type="date" th:field="*{fechaConsumo}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Veh√≠culo (Placa)</label>
                                    <select th:field="*{vehiculo}" class="form-select" required>
                                        <option th:each="v : ${vehiculos}" th:value="${v.idVehiculo}" th:text="${v.placa + ' - ' + v.marca}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
								<div class="mb-3">
						            <label class="form-label fw-bold">Proveedor (Grifo)</label>
						            <select th:field="*{proveedor}" class="form-select" id="cboProveedor" required>
						                <option value="">-- Seleccione un Proveedor --</option>
						                <option th:each="prov : ${proveedores}" 
						                        th:value="${prov.idProveedor}" 
						                        th:text="${prov.nombreProveedor}"></option>
						            </select>
						        </div>

						        <div class="mb-3">
						            <label class="form-label fw-bold">Tipo de Combustible</label>
						            <select th:field="*{combustible}" class="form-select" id="cboCombustible" required>
						                <option value="">-- Seleccione primero un Proveedor --</option>
						            </select>
						        </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Cantidad (Galones)</label>
                                    <input type="number" step="0.01" th:field="*{cantidadGalones}" class="form-control" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/consumos}" class="btn btn-secondary px-4">Cancelar</a>
                                <button type="submit" class="btn btn-primary fw-bold px-4">Actualizar Registro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout/fragmentos :: scripts}"></div>
</body>
</html>

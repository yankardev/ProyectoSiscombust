<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <title th:text="${titulo}">SISCOMBUST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4" style="background-color: #C8102E;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}"><i class="bi bi-fuel-pump-fill me-2"></i>SISCOMBUST</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador', 'Logistica')">
                        <a class="nav-link" th:href="@{/proveedores}">Proveedores</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehiculos}">Vehículos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/combustibles}">Combustibles</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/consumos}">Consumos</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Consultas
                        </a>
                        <ul class="dropdown-menu shadow">
                            <li><a class="dropdown-item" th:href="@{/consultas/vehiculos}">Buscar Vehículos</a></li>
                            <li><a class="dropdown-item" th:href="@{/consultas/consumos}">Filtro de Consumos</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center text-white">
                    <span class="me-4">
                        <i class="bi bi-person-circle me-1"></i> Hola, <strong sec:authentication="name">Usuario</strong>
                    </span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-sm btn-outline-light fw-bold">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const currentPath = window.location.pathname;
                
                // Pintar de amarillo la pestaña principal activa
                document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href === currentPath || (href !== '/' && currentPath.startsWith(href) && href !== '#')) {
                        link.classList.add('text-warning', 'active');
                    }
                });

                // Si estamos en la zona de Consultas, pintar el submenú
                if (currentPath.startsWith('/consultas')) {
                    const dropdownToggle = document.querySelector('.dropdown-toggle');
                    if (dropdownToggle) dropdownToggle.classList.add('text-warning', 'active');
                    
                    document.querySelectorAll('.dropdown-item').forEach(item => {
                        if (item.getAttribute('href') === currentPath) {
                            item.classList.add('active', 'fw-bold');
                        }
                    });
                }
            });
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragmentos :: head('Editar Proveedor')}"></head>
<body class="bg-light">

    <nav th:replace="~{layout/fragmentos :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm border-0">
                    <div class="card-header text-white fw-bold bg-primary">Editar Proveedor</div>
                    <div class="card-body p-4">
                        <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post" id="formProveedor" onsubmit="limpiarComas()">
                            <input type="hidden" th:field="*{idProveedor}" />
                            <div class="mb-3">
                                <label class="form-label fw-bold">Razón Social / Nombre</label>
                                <input type="text" th:field="*{nombreProveedor}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">RUC</label>
                                <input type="text" th:field="*{ruc}" class="form-control" maxlength="11" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Teléfono</label>
                                <input type="text" th:field="*{telefono}" class="form-control">
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Correo Electrónico</label>
                                <input type="email" th:field="*{correo}" class="form-control">
                            </div>
                            
							<div class="mb-3">
                                <label class="form-label fw-bold">Línea de Crédito (S/.)</label>
                                <input type="text" th:field="*{lineaCredito}" id="inputCredito" class="form-control" 
                                       placeholder="Ejemplo: 5,000.00" required 
                                       oninput="formatearMoneda(this)">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary fw-bold">Actualizar Proveedor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/fragmentos :: scripts}"></div>
    <script>
        // 1. Formatea el número mientras el usuario escribe
        function formatearMoneda(input) {
            // Quita cualquier letra o símbolo, deja solo números y un punto
            let valor = input.value.replace(/[^0-9.]/g, '');
            
            // Evita que el usuario escriba más de un punto decimal
            let partes = valor.split('.');
            if (partes.length > 2) {
                valor = partes[0] + '.' + partes.slice(1).join('');
                partes = valor.split('.');
            }
            
            // Agrega las comas a la parte de los miles
            partes[0] = partes[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            
            // Une todo de nuevo y lo muestra en la caja
            input.value = partes.join('.');
        }

        // 2. Antes de guardar, le quitamos las comas para que Java y MySQL no se asusten
        function limpiarComas() {
            let input = document.getElementById('inputCredito');
            input.value = input.value.replace(/,/g, '');
        }

        // 3. (Solo útil para editar.html) Formatea el dinero que ya viene de la BD al cargar la página
        window.addEventListener('load', function() {
            let input = document.getElementById('inputCredito');
            if(input.value !== '') {
                formatearMoneda(input);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SISCOMBUST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #C8102E; /* Color rojo institucional */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="card login-card bg-white border-0">
        <div class="text-center mb-4">
            <i class="bi bi-fuel-pump-fill text-danger" style="font-size: 3.5rem;"></i>
            <h3 class="fw-bold text-danger mt-2">SISCOMBUST</h3>
            <p class="text-muted">Sistema de gesti칩n de combustible</p>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger text-center py-2 fw-semibold">
            Usuario o contrase침a incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center py-2 fw-semibold">
            Sesi칩n cerrada correctamente.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Usuario</label>
                <input type="text" name="username" class="form-control" style="background-color: #e9ecef;" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Contrase침a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 fw-bold py-2">
                <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
            </button>
        </form>
        
        <div class="text-center mt-4 text-muted small">
            &copy; 2026 Transportes Rodrigo Carranza S.A.C.
        </div>
    </div>

</body>
</html>
